<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Greek Island</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
  
</head>
<body>
    <header>
        <h1><a href="index.html">Your Greek Island</a></h1>
        <nav>
            <ul class="main-links">
                <li><a href="all_islands.html">ISLANDS</a></li>
            </ul>
        </nav>
    </header>
    <section class="sub-header">
        <h2>Find the perfect island for your getaway!</h2>
        <p>There are 62 habitable Greek islands and each offers its own unique benefits.</p> 
        <p>Use the sorting tool to narrow down which island is perfect for your trip!</p>
    </section> 
    <main>
        <section class="search-filter">
            <p>Search Filter</p>
            <ul class="search-filter-form">
                <form method="GET" action="show_ranked.html">
                    <select id="category-drop-down" name="family_rank">
                        <option value="budget_rank">Budget Friendly</option>
                        <option value="family_rank">Family Friendly</option>
                        <option value="tourist_rank">Tourist Friendly</option>
                    </select>
                    <input type="submit" value="Find Islands">
                </form>

            </ul>
        </section> 
        <p id="main-label">View a popular island:</p>
        <section class="island-main-cards">
        </section>
    </main>

    <section></section>

    <footer>
        <!-- <p>Copyright 2020</p> -->

</body>
